openapi: 3.0.0
paths:
  /api/ciclos/consultas-orden/v1:
    get:
      operationId: AppController_getHello
      parameters: []
      responses:
        "200":
          description: ""
      summary: "Get de hola mundo en read-only"
  /api/ciclos/consultas-orden/v1/orders/{orderId}:
    get:
      operationId: OrderController_findOne
      parameters:
        - name: orderId
          required: true
          in: path
          schema:
            type: string
      responses:
        "200":
          description: ""
      summary: "Get de orders en read-only"
  /api/ciclos/consultas-orden/v1/health/liveness:
    get:
      operationId: HealthController_liveness
      parameters: []
      summary: "Get de healthcheck"
      responses:
        "200":
          description: ""
  /api/ciclos/consultas-orden/v1/health/readiness:
    get:
      operationId: HealthController_check
      parameters: []
      summary: "Get de readiness"
      responses:
        "200":
          description: The Health Check is successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  info:
                    type: object
                    example: &a1
                      database: &a2
                        status: up
                    additionalProperties:
                      type: object
                      properties:
                        status:
                          type: string
                      additionalProperties:
                        type: string
                    nullable: true
                  error:
                    type: object
                    example: {}
                    additionalProperties:
                      type: object
                      properties:
                        status:
                          type: string
                      additionalProperties:
                        type: string
                    nullable: true
                  details:
                    type: object
                    example: *a1
                    additionalProperties:
                      type: object
                      properties:
                        status:
                          type: string
                      additionalProperties:
                        type: string
        "503":
          description: The Health Check is not successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  info:
                    type: object
                    example: *a1
                    additionalProperties:
                      type: object
                      properties:
                        status:
                          type: string
                      additionalProperties:
                        type: string
                    nullable: true
                  error:
                    type: object
                    example:
                      redis: &a3
                        status: down
                        message: Could not connect
                    additionalProperties:
                      type: object
                      properties:
                        status:
                          type: string
                      additionalProperties:
                        type: string
                    nullable: true
                  details:
                    type: object
                    example:
                      database: *a2
                      redis: *a3
                    additionalProperties:
                      type: object
                      properties:
                        status:
                          type: string
                      additionalProperties:
                        type: string
info:
